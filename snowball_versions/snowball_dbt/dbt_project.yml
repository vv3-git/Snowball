# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'Snowball_dbt'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'Snowball_dbt'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

dispatch:
  - macro_namespace: dbt_utils
    search_order: ['Snowball_dbt', 'dbt_utils', 'sqlserver']

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  +materialized: table
  Snowball_dbt:
    +database: "{{ var('my_database') }}"
    # Config indicated by + and applies to all files under models/example/
    01_core:
      +schema: core
      +tags : ["core"]
    02_datamart:
      +schema: datamart
      +tags : ["datamart"] 
    03_analysis:
      +schema: analysis
      +tags: ["analysis"]
    04_report:
      +schema: reporting
      +tags: ["reporting"]

vars:
  #Update YTD start here. Financial year starts in April = 4
  ytd_year_start: 4
  monthly: 1
  quarterly: 3
  yearly: 12
  #This is set to 'standard' for now. It needs to be changed to 'cumsum' - cumulative sum when necessary.
  #The value for this param needs to be standard for Saas based business. Othewise set to cumsum so that the cumulative sum is considered while calculating arr.
  param: 'standard'